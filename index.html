<!DOCTYPE HTML>
<html id="htmldoc">
<head>
<meta charset="UTF-8">
<title data-bind="text: title">DPT NAS</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/global.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" data-bind="text: app">DPT NAS</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#overview" data-bind="text: overviewBtn">Overview</a></li>
				<li><a href="#multimedia" data-bind="text: multimediaBtn">Multimedia</a></li>
				<li><a href="#settings" data-bind="text: settingsBtn">Settings</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="container maincontainer">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" data-bind="text: systemTitle">System</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table">
					<colgroup>
						<col class="col-xs-1">
						<col class="col-xs-7">
					</colgroup>
					<tbody>
						<tr>
							<td class="bold" data-bind="text: overviewNasName">NAS Name</td>
							<td>Mijn MiniNAS</td>
						</tr>
						<tr>
							<td class="bold" data-bind="text: overviewNasModel">NAS Model</td>
							<td>DPT NAS version 1.0</td>
						</tr>
						<tr>
							<td class="bold" data-bind="text: overviewNasStatus">Status</td>
							<td><span class="label label-success">Ok</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" data-bind="text: neworkTitle">Network</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table">
					<colgroup>
						<col class="col-xs-1">
						<col class="col-xs-7">
					</colgroup>
					<tbody>
						<tr>
							<td class="bold" data-bind="text: networkPort1">Port 1 (LAN1)</td>
							<td><span class="label label-success">Connected</span></td>
						</tr>
						<tr>
							<td class="bold" data-bind="text: networkPort2">Port 2 (LAN2)</td>
							<td><span class="label label-default">Not connected</span></td>
						</tr>
						<tr>
							<td class="bold" data-bind="text: networkWiFiState">WiFi name</td>
							<td>DPT NAS</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" data-bind="text: storageTitle">Storage</h3>
		</div>
		<div class="panel-body">
		<div class="table-responsive">
				<table class="table">
					<colgroup>
						<col class="col-xs-1">
						<col class="col-xs-7">
					</colgroup>
					<tbody>
						<tr>
							<td class="bold" data-bind="text: storageState">Storage</td>
							<td><span class="label label-success">Installed</span></td>
						</tr>
						<tr>
							<td class="bold" data-bind="text: storageSpace">Space</td>
							<td><div class="progress"><div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">2.54/4Gb</div></div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script src="scripts/sprintf.min.js"></script>
<script src="scripts/i18n.js"></script>
<script src="scripts/jquery-1.11.0.min.js"></script>
<script src="scripts/knockout-3.1.0.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/global.js"></script>
<script src="scripts/indexViewModel.js"></script>
</body>
</html>
